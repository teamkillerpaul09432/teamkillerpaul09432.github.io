<script>
function toggleUnternehmen(value) {
    const unternehmenField = document.getElementById('unternehmenField');
    const unternehmenSelect = document.getElementById('unternehmen');
    if (value === '1') {
        unternehmenField.style.display = 'block';
        unternehmenSelect.required = true;
    } else {
        unternehmenField.style.display = 'none';
        unternehmenSelect.required = false;
    }
}

// Initial state
document.addEventListener('DOMContentLoaded', function() {
    const sammelrechnungSelect = document.getElementById('ist_sammelrechnung');
    if (sammelrechnungSelect) {
        toggleUnternehmen(sammelrechnungSelect.value);
    }
});
</script>
