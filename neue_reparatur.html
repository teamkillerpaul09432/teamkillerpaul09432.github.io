<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphacar - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #212529;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #343a40;
        }
        .content {
            padding: 20px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container-fluid {
            flex: 1;
        }
        .footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h3 class="text-white text-center mb-4">Alphacar</h3>
                <nav>
                    <a href="/dashboard" class="nav-link"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                    <a href="/neue_reparatur" class="nav-link"><i class="fas fa-wrench me-2"></i>Neue Reparatur</a>
                    <a href="/statistik" class="nav-link"><i class="fas fa-chart-bar me-2"></i>Statistik</a>
                    <a href="/bezahlung" class="nav-link"><i class="fas fa-euro-sign me-2"></i>Bezahlung</a>
                    <a href="/logout" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Abmelden</a>
                </nav>
            </div>
            <div class="col-md-10 content">
                <h1 class="text-white">Neue Reparatur</h1>
                <p class="text-light">Hier kannst du neue Reparaturen erfassen. (Noch kein Formular eingebunden)</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <small>Entwickelt von nuqqeTde</small>
        </div>
    </footer>

<script>
  if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "login.html";
  }

  const rank = localStorage.getItem("rank");
  if (rank === "admin") {
    const btn = document.createElement("a");
    btn.href = "create_user.html";
    btn.innerText = "âž• Benutzer erstellen";
    btn.style = "position:fixed;top:20px;right:20px;padding:10px 15px;background:#28a745;color:white;border-radius:5px;text-decoration:none;";
    document.body.appendChild(btn);
  }
</script>
</body>

</html>
